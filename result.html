<!DOCTYPE html>
<html>
<head>
    <title>Case Analysis Result</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .score {
            color: #666;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Case Analysis Result</h1>
        <p><strong>Case:</strong> {{ case }}</p>
        <h2>Top {{ top_n }} Relevant Sentences:</h2>
        <ul>
            {% for sentence, score in relevant_sentences %}
            <li>{{ sentence }} <span class="score">Similarity Score: {{ score }}</span></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
